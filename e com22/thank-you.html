<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - ShopEasy</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .confirmation-container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        .confirmation-icon {
            font-size: 5rem;
            color: #4CAF50;
            margin-bottom: 1.5rem;
            animation: bounce 1s;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        p {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .order-details {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 2rem 0;
            text-align: left;
        }
        .home-btn {
            display: inline-block;
            background: #e63946;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .home-btn:hover {
            background: #d62839;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(230, 57, 70, 0.3);
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-icon">✓</div>
        <h1>Order Confirmed!</h1>
        <p>Thank you for your purchase. We've received your order and will process it shortly.</p>
        
        <div class="order-details">
            <p><strong>What's next?</strong></p>
            <p>• You'll receive an order confirmation email shortly</p>
            </p>
            <p>• Our team will prepare your items</p>
            <p>• We'll notify you when your order ships</p>
        </div>
        
        <a href="index.html" class="home-btn">Continue Shopping</a>
    </div>
</body>
</html>
